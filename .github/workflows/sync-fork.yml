name: Sync Fork

on:
  schedule:
    - cron: '0 4,16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set Up Git Author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add And Fetch Upstream Remote
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream https://github.com/kanoqwq/UFI-TOOLS.git
          else
            git remote add upstream https://github.com/kanoqwq/UFI-TOOLS.git
          fi
          # Fetch all branches to ensure we have the latest
          git fetch upstream

      - name: Sync http-server-version Branch
        run: |
          git checkout -B http-server-version upstream/http-server-version
          git push origin http-server-version --force-with-lease

      - name: Sync main Branch
        run: |
          git checkout -B main upstream/main
          git push origin main --force-with-lease

      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 1
